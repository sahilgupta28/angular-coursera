<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .message p.error {color: red}
      .message p.success {color: green}
    </style>
    <script src="../../angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-controller="LunchCheckController">
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group {{class}}">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="foodItems">
              <!-- the input textbox stating that you do NOT consider and empty item -->
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkFood();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <p class="error">{{errMessage}}</p>
           <p class="success">{{successMessage}}</p>
         </div>
   </div>

</body>
</html>
